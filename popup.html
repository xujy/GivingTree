<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./popup.css">
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>The Giving Tree</h1>
      <div class="results">
        <div class="row">
          <div class="col-sm">
            <h2>YMCA of the USA</h2>
          </div>
          <div class="col-sm">
            <p>The Y is there for those who need us. And for those who don't know they do. From career readiness to safe spaces, the Y is there for all of us.<p>
          </div>
        </div>

        <div class="row">
          <div class="col-sm">
            <h2>Salvation Army</h2>
          </div>
          <div class="col-sm">
            <p>The Salvation Army exists to meet human need wherever, whenever, and however we can.</p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
